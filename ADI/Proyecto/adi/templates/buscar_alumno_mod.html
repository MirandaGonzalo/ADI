<!DOCTYPE html>
<html class="mdc-typography">
  <head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Modificar alumno</title>
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		html, body {
    	height: 100%;
		}
		html {
			display: table;
			margin: auto;
		}
		body {
			display: table-cell;
			vertical-align: middle;
		}
</style>
  </head>
  <body style="background-color: whitesmoke">

    <form method='POST' action="{% url 'modificar_alumno' %}">
  		<div class="mdc-card mdc-card--theme-dark" style="padding-right: 50px;padding-bottom: 22px;padding-left: 50px;">
    		<section class="mdc-card__primary" style="text-align: center;">
  				<h2 class="mdc-typography--display1" style="color:#333638">Modificar alumno</h2>
  					<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
  						<input type="text" class="mdc-textfield__input" name="nombre3">
  						<label for="demo-input" class="mdc-textfield__label">Nombre del alumno</label>
  					</div>
  					<br>
  					<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
  						<input type="text" class="mdc-textfield__input" name="apellido3">
  						<label for="demo-input" class="mdc-textfield__label">Apellido del alumno</label>
  					</div>
  					<br>
  					<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
  						<input type="text" class="mdc-textfield__input" name="dni3">
  						<label for="demo-input" class="mdc-textfield__label">D.N.I. del alumno</label>
  					</div>
  					<br>
  					<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
  						<input type="text" class="mdc-textfield__input" name="nombre_pre3">
  						<label for="demo-input" class="mdc-textfield__label">Preceptor</label>
  					</div>
  					<br>
  					<br>
  					<br>
  					<button action="{% url 'modificar_alumno' %}" style="background-color:#333638;color:white;" type="submit">
  						Verificar y modificar
  					</button>
            {% csrf_token %}
          </form>
          </section>
      </div>

    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
	</body>
</html>
