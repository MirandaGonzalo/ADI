<!DOCTYPE html>
<html class="mdc-typography">
  {% load static %}
  <head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>F2</title>
    <link rel="stylesheet" href="{% static 'node_modules/material-components-web/dis/material-components-web.css' %}">
	</head>
	<style>
		html, body {
    	height: 100%;
		}
		html {
			display: table;
			margin: auto;
		}
		body {
			display: table-cell;
			vertical-align: middle;
		}
</style>
  <body style="background-color: whitesmoke">
		<div class="mdc-card mdc-card--theme-dark" style="padding-right: 50px;padding-bottom: 22px;padding-left: 50px;">
  		<section class="mdc-card__primary" style="text-align: center;">
        <h2 class="mdc-typography--display1" style="color:#333638">F2</h2>
				<form action="{% url 'crear_f2' %}" method="POST">
					<div class="input.field col s4">
            <input id="nombre" name="nombre" type="text" class="validate">
            <label for="name">Nombre</label>
					</div>
          <div class="input.field col s4">
            <input id="apellido" name="apellido" type="text" class="validate">
            <label for="name">Apellido</label>
					</div>
          <div class="input.field col s4">
            <input id="dni" name="dni" type="text" class="validate">
            <label for="name">DNI</label>
					</div>
          <div class="input.field col s4">
            <input id="nombre_preceptor" name="nombre_preceptor" type="text" class="validate">
            <label for="name">Preceptor</label>
					</div>
					<br>
					<br>
					<br>
					<button type="submit" class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" style="background-color:#333638;color:white;">
						Crear formulario
					</button>
          {% csrf_token %}
				</form>
			</section>
		</div>
    <script src="{% static 'node_modules/material-components-web/dist/material-components-web.js' %}"></script>
    <script>mdc.autoInit()</script>
	</body>
  <script>

    done(function(data)){
      alert("HOLA");
    }

  </script>
</html>
