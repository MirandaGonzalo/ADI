<html>
    <head>

      <title> CHARTS </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <style>

    canvas{
      width:400px !important;
      height:400px !important;
      }
    </style>
    </head>
    <body>

    <div align="center">
      <canvas id="bar-chart-horizontal" width="1" height="1"></canvas>
    </div>
    <canvas id="doughnut-chart" width="10" height="10"></canvas>
    <p> NADA </p>

</body>
    <script>

    arranca();

      function arranca(){
        var endPoint = "prueba/estoy"
        $.ajax({
           method: "GET",
           url: endPoint,
         })
           .done(function(datos){
             new Chart(document.getElementById("bar-chart-horizontal"), {
                type: 'horizontalBar',
                data: {
                  labels: ["Presentes", "Ausentes", "Retirados"],
                  datasets: [
                    {
                      label: "Cantidad",
                      backgroundColor: ["#3e95cd", "#ff6347","#585858"],
                      data: [datos.presente,datos.ausente,datos.saliendo],
                    }
                  ]
                },
                options: {
                  responsive: true,
                  legend: { display: false },
                  title: {
                    fontSize: 80,
                    display: true,
                    text: 'Alumnos'
                  }
                }
                });
            new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
              labels: ["Presentes", "Ausentes", "Retirados"],
              datasets: [
                {
                  label: "Cantidad",
                  backgroundColor: ["#3e95cd", "#ff6347","#585858"],
                  data: [datos.presente,datos.ausente,datos.saliendo]
                }
              ]
            },
            options: {
              legend: { display: false },
              title: {
                fontSize: 40,
                display: true,
                text: 'Alumnos'
              }
            }

          });
        });
      }
    </script>


</html>
